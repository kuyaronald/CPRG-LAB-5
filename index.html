<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Valorant Agents</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="mainheader"> <h1> Valorant Agents</h1> </div>

    <div id="agent-dropdown">
        <div id="selection-tool">
            <div class="dropdown-title">Select your agent:</div>
            <select id="agent-select">
                <option value="">Select an agent</option>
            </select>
            <button id="confirm-button" class="rounded-button">Confirm Selection</button>
            <button id="reset-button" class="rounded-button">Reset Selection</button>
        </div>

    <div id="agent-gallery">
        <div id="agent-cards"></div> 
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
